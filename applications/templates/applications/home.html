<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JobPilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

  <!-- HEADER (Section 1A) -->
  <header class="landing-header">
    
    <!-- Logo on the far left -->
    <div class="logo">Pilot </div>
  
    <!-- Middle Nav: Pricing, Contact, Reviews -->
    <nav class="center-nav">
      <ul>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Reviews</a></li>
      </ul>
    </nav>
  
    <!-- Right-side Nav: Log in, Sign up -->
    <nav class="auth-nav">
      <ul>
        <li><a href="{% url 'login' %}">Log in</a></li>
        <li><a href="{% url 'signup' %}" class="signup-button">Sign up</a></li>
    </ul>
    </nav>
  </header>
  

  <!-- HERO (Section 1B) -->
  <section class="hero-section">
    <div class="hero-content">
      <h1>Track your job applications</h1>
      <p>Manage your job search in one place. Organize and track the entire process.</p>
      <a href="{% url 'login' %}" class="cta-button">Get Started</a>
    </div>
  </section>

  <!-- We will add the next sections (Section 2, Section 3, etc.) below as we go. -->
  
</body>
</html>
