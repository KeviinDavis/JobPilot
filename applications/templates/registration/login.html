{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        
        <label for="username">Username:</label>
        {{ form.username }}

        <label for="password">Password:</label>
        {{ form.password }}

        <button type="submit">Login</button>
    </form>

    <p class="auth-link">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
</div>
{% endblock %}
